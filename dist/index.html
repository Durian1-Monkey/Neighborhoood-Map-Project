<!DOCTYPE html>

<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300'>
</head>

<body>
    <!--This is the input section to search what you want-->
    <nav id="drawer" data-bind="css:{open: menuVisibility}">
        <p>Search Results(<span data-bind="text: search().length"></span>)</p>
        
        <form action="#">
            <input placeholder="Search" type="search" data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off">
        </form>
        <span id="cursor" data-bind="click: toggleMenu">Close Menu</span>

        <!--List searced-->
        <ul data-bind="foreach: search()" id="list">
            <li data-bind="text: Name, click: $parent.Locates"></li>
        </ul>
    </nav>
    <main class="light-blue">
        <a id="menu" data-bind="click: toggleMenu">
            <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
            </svg>
        </a>
        <div id="map"></div>
    </main>

    <!--This is jQuery library-->
    <script src="js/jQuery.js"></script>
    <!--This is knockoutjs-->
    <script src="js/lib/knockout-3.2.0.js"></script>

    <script>
        function googleError() {
            alert('Google Map doesn not invoke correctly.');
        }
    </script>
    <!--This is the script which could be the engine of googlemap-->
    <script src="js/google.js"></script>
    <!--This is google map apis.-->
    <script async type="text/javascript" onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>

</body>

</html>
