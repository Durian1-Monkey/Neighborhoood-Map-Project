<!DOCTYPE html>
<html>

<head>
    <!--This is jQuery library-->
    <script src="js/jQuery.js"></script>
    <!--This is knockoutjs-->
    <script src="js/lib/knockout-3.2.0.js"></script>
</head>

<body>
    <!--This is the input section to search what you want-->
    <nav id="drawer" class="dark_blue">
        <p3>Search Results(<span data-bind="text: search().length"></span>)</p3>
        <form action="#">
            <input placeholder="Search" type="search" data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off">
        </form>

        <!--List searced-->
        <div data-bind="foreach: search()" id="list">
            <li data-bind="text: Name, click: $parent.Locates"></li>
        </div>

        <!--Wikipedia API-->
        <!--Wikipedia API search result-->
        <div class="wikipedia-container">
            <!--<h3 id="wikipedia-header">Relevant Wikipedia Links</h3>-->
            <h3 id="wikipedia-header">Articles</h3>
            <ul id="wikipedia-links">Links</ul>
        </div>
    </nav>
    <main class="light_blue">
        <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>
        </a>
        <div id="map"></div>
    </main>


    <!--This is the script which could be the engine of googlemap-->
    <script src="js/google.js"></script>

    <!--This is google map apis.-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    <style type="text/css">
html,
body {
  font-family: 'Open Sans Condensed', sans-serif;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 95%;
}

a#menu svg {
  width: 40px;
  fill: #000;
  flex-grow: 0;
  display: block;
}

nav {
  /*this is nav tag*/
  background-color: rgb(0, 0, 0);
  height: 40%;
  /*  left: 0px;*/
  z-index: 10;
  position: fixed;
  /*  padding: 0 0 10px 0;*/
  font-size: 24px;
  color: #999;
  opacity: 0.7;
  box-sizing: border-box;
}

#list {
  font-size: 20px;
  color: #999;
}

input {
  /*  padding-right: 40px;*/
  background-color: #fff;
  background-image: none;
  height: 30px;
  width: 300px;
}

.wikipedia-container {
  background-color: rgb(0, 0, 0);
  /*  position: fixed;
  z-index: 5;
  position: relative;
  margin-left: 0px;
  height: 70%;*/
  margin-top: 10%;
}

nav {
  width: 300px;
  height: 100%;
  position: absolute;
  /* This trasform moves the drawer off canvas. */
  -webkit-transform: translate(-300px, 0);
  transform: translate(-300px, 0);
  /* Optionally, we animate the drawer. */
  opacity: 0.7;
}

@media (min-width: 600px) {
  nav {
    position: fixed;
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0);
    opacity: 0.7;
  }

  body {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-flow: row nowrap;
    flex-flow: row nowrap;
  }

  a#menu svg {
    width: 40px;
    fill: #000;
    display: none;
  }
}

@media (min-width: 800px) {
  nav {
    position: fixed;
    z-index: 10;
    opacity: 0.7;
  }

  a#menu svg {
    width: 40px;
    fill: #000;
    display: none;
  }
}

</style>

</html>
