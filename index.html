<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map { margin: 0; padding: 0; height: 100%; }
    </style>
    <!--This is knockoutjs-->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <!--This is jQuery library-->
    <script src="js/jQuery.js"></script>
    <!--This is the script which could be the engine of googlemap
    <script src="js/helper.js"></script>-->
  </head>
  <body>
    <!--This is the input section to search what you want-->
    <header> 
      <p3>Results Location Names(<span data-bind="text: search().length"></span>)</p3>
    <form action="#"> 
        <input placeholder="Search" type="search"  data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off"> 
    </form> 
</header>
<!--List searced-->
    <div data-bind="foreach: search()">
      <li data-bind="text: Name, click: $parent.Locates"></li></div>

    <div id="map"></div>

    <!--Wikipedia API-->
    <!--Wikipedia API input form-->
    <form id="form-container" class="form-container">
        <label for="street">Street: </label><input type="text" id="street" value="">
        <label for="city">City: </label><input type="text" id="city" value="">
        <button id="submit-btn">Submit</button>
    </form>
    <!--Wikipedia API search result-->
    <div class="wikipedia-container">
        <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
        <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
    </div>

    <!--This is the script which could be the engine of googlemap-->
    <script src="js/google.js"></script>
    
    <!--This is google map apis.-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>

    <!--The default setting to manage googlemap. If the map doesn't work on properly, instead of the function.-->
  <script type="text/javascript">
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>



  </body>
</html>
