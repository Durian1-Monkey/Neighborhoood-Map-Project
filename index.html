<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map { margin: 0; padding: 0; height: 100%; }
    </style>
    <!--This is knockoutjs-->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <!--This is jQuery library-->
    <script src="js/jQuery.js"></script>
    <!--This is the script which could be the engine of googlemap-->
    <script src="js/helper.js"></script>
  </head>
  <body>
    <header> 
      <p3>Results Location Names(<span data-bind="text: search().length"></span>)</p3>
    <form action="#"> 
        <input placeholder="Search" type="search"  data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off"> 
    </form> 
</header>


    <div data-bind="foreach: search()">
      <li data-bind="text: Name, click: $parent.myfunction"></li></div>
  <li data-bind="click: myfunction">Click me</li>
    <div id="map"></div>

    <!--This is the default data folder.-->
    <script src="js/GeoJSONP.js"></script>
    <!--This is google map apis.-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!--The default setting to manage googlemap. If the map doesn't work on properly, instead of the function.-->
  <script type="text/javascript">
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>



  </body>
</html>
